name: "Connect Publish (manual)"
on:
  workflow_dispatch:
    inputs:
      namespace:
        required: true
        type: string

jobs:
  connect-publish-manual:
    name: "Connect Publish ({{ $inputs.namespace }})"
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/workflows/connect-publish.yaml
        with:
          namespace: nhp_dev