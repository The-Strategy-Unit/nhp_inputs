default:
  golem_name: inputs
  golem_version: 0.0.0.9000
  app_prod: no
  population_projections:
    principal_proj: "Principal projection"
    var_proj_10_year_migration: "10 year migration trends"
    var_proj_alt_internal_migration: "5 year internal migration trend"
    var_proj_high_intl_migration: "High migration"
    var_proj_low_intl_migration: "Low migration"
    const_fertility_no_mortality_improvement: "Constant fertility = no mortality improvement"
    const_fertility: "Constant fertility"
    high_population: "High population"
    young_age_structure: "Young age structure"
    high_fertility: "High fertility"
    old_age_structure: "Old age structure"
    low_population: "Low population"
    low_fertility: "Low fertility"
    high_life_expectancy: "High life expectancy"
    low_life_expectancy: "Low life expectancy"
    no_mortality_improvement: "No mortality improvement"
    zero_eu_migration: "0% Future EU migration (Not National Statistics)"
    half_eu_migration: "50% Future EU migration (Not National Statistics)"
    zero_net_migration: "Zero net migration (natural change only)"
    replacement_fertility: "Replacement fertility"
  non-demographic_adjustment:
    aae:
      walk-in: [1.0117592, 1.014443]
      ambulance: [1.0117592, 1.014443]
    ip:
      elective: [1.0050266, 1.007375]
      non-elective: [1.0187719, 1.024636]
      maternity: [0.9732562, 0.980959]
    op:
      first: [1.0222222, 1.027585]
      followup: [1.0222222, 1.027585]
      procedure: [1.0222222, 1.027585]
  mitigators_config:
    mitigators_admission_avoidance:
      activity_type: ip
      mitigators_type: activity_avoidance
      y_axis_title: "Indexed Directly Standardised Rate"
      x_axis_title: "Financial Year"
      number_type: !expr scales::comma_format(accuracy = 0.001)
      funnel_x_title: "Catchment Population of Trust"
      funnel_number_type: !expr scales::comma_format()
      slider_scale: 1
      slider_step: 0.001
      strategy_subset:
        - alcohol_partially_attributable_acute
        - alcohol_partially_attributable_chronic
        - alcohol_wholly_attributable
        - ambulatory_care_conditions_acute
        - ambulatory_care_conditions_chronic
        - ambulatory_care_conditions_vaccine_preventable
        - cancelled_operations
        - eol_care_2_days
        - eol_care_3_to_14_days
        - evidence_based_interventions_ent
        - evidence_based_interventions_general_surgery
        - evidence_based_interventions_gi_surgical
        - evidence_based_interventions_msk
        - evidence_based_interventions_urology
        - evidence_based_interventions_vascular_varicose_veins
        - falls_related_admissions
        - frail_elderly_high
        - frail_elderly_intermediate
        - intentional_self_harm
        - medically_unexplained_related_admissions
        - medicines_related_admissions_explicit
        - medicines_related_admissions_implicit_anti-diabetics
        - medicines_related_admissions_implicit_benzodiasepines
        - medicines_related_admissions_implicit_diurectics
        - medicines_related_admissions_implicit_nsaids
        - obesity_related_admissions
        - raid_ae
        - readmission_within_28_days
        - smoking
        - zero_los_no_procedure_adult
        - zero_los_no_procedure_child
    mitigators_mean_los_reduction:
      activity_type: ip
      mitigators_type: efficiencies
      y_axis_title: "Mean Length of Stay (days)"
      x_axis_title: "Financial Year"
      number_type: !expr scales::comma_format(accuracy = 0.1)
      funnel_x_title: "Number of Admissions"
      slider_scale: 1
      slider_step: 0.1
      strategy_subset:
        - emergency_elderly
        - enhanced_recovery_bladder
        - enhanced_recovery_breast
        - enhanced_recovery_colectomy
        - enhanced_recovery_hip
        - enhanced_recovery_hysterectomy
        - enhanced_recovery_knee
        - enhanced_recovery_prostate
        - enhanced_recovery_rectum
        - excess_beddays_elective
        - excess_beddays_emergency
        - raid_ip
        - stroke_early_supported_discharge
      params_items:
        type: "all"
    mitigators_aec_los_reduction:
      activity_type: ip
      mitigators_type: efficiencies
      y_axis_title: "% admissions with a greater than 0-day length of stay"
      x_axis_title: "Financial Year"
      number_type: !expr scales::percent_format()
      funnel_x_title: "Number of Admissions"
      slider_scale: 100
      slider_step: 0.1
      strategy_subset:
        - ambulatory_emergency_care_low
        - ambulatory_emergency_care_moderate
        - ambulatory_emergency_care_high
        - ambulatory_emergency_care_very_high
      params_items:
        type: "aec"
    mitigators_preop_los_reduction:
      activity_type: ip
      mitigators_type: efficiencies
      y_axis_title: "Procedures with a Pre-op LoS (per 1000 operations)"
      x_axis_title: "Financial Year"
      number_type: !expr scales::comma_format(accuracy = 0.1, scale = 1000)
      funnel_x_title: "Number of Procedures Performed"
      slider_scale: 1000
      slider_step: 0.1
      strategy_subset:
        - pre-op_los_1-day
        - pre-op_los_2-day
      params_items:
        type: "pre-op"
        pre-op_days:
          pre-op_los_1-day: 1
          pre-op_los_2-day: 2
    mitigators_bads:
      activity_type: ip
      mitigators_type: efficiencies
      y_axis_title: "% of Procedures Performed in Non-Target Setting"
      x_axis_title: "Financial Year"
      number_type: !expr scales::percent_format()
      funnel_x_title: "Number of Procedures Performed"
      slider_scale: 100
      slider_step: 0.1
      strategy_subset:
        - bads_daycase_occasional
        - bads_daycase
        - bads_outpatients
        - bads_outpatients_or_daycase
      params_items:
        type: "bads"
    mitigators_op_c2c_reduction:
      activity_type: op
      mitigators_type: activity_avoidance
      y_axis_title: "% of Appointments that are Consultant to Consultant Referrals"
      x_axis_title: "Financial Year"
      number_type: !expr scales::percent_format()
      funnel_x_title: "Number of Appointments"
      slider_scale: 100
      slider_step: 0.1
      strategy_subset:
        - consultant_to_consultant_reduction_adult_non-surgical
        - consultant_to_consultant_reduction_adult_surgical
        - consultant_to_consultant_reduction_child_non-surgical
        - consultant_to_consultant_reduction_child_surgical
    mitigators_op_convert_tele:
      activity_type: op
      mitigators_type: efficiencies
      y_axis_title: "% of Appointments that are Face-to-Face"
      x_axis_title: "Financial Year"
      number_type: !expr scales::percent_format()
      funnel_x_title: "Number of Appointments"
      slider_scale: 100
      slider_step: 0.1
      strategy_subset:
        - convert_to_tele_adult_non-surgical
        - convert_to_tele_adult_surgical
        - convert_to_tele_child_non-surgical
        - convert_to_tele_child_surgical
    mitigators_op_fup_reduction:
      activity_type: op
      mitigators_type: activity_avoidance
      y_axis_title: "Followup to First Ratio"
      x_axis_title: "Financial Year"
      number_type: !expr scales::comma_format()
      funnel_x_title: "Number of Appointments"
      slider_scale: 1
      slider_step: 0.1
      strategy_subset:
        - followup_reduction_adult_non-surgical
        - followup_reduction_adult_surgical
        - followup_reduction_child_non-surgical
        - followup_reduction_child_surgical
    mitigators_aae_frequent_attenders:
      activity_type: aae
      mitigators_type: activity_avoidance
      y_axis_title: "% of Attendances that were Frequent Attenders"
      x_axis_title: "Financial Year"
      number_type: !expr scales::percent_format()
      funnel_x_title: "Number of Attendances"
      slider_scale: 100
      slider_step: 0.1
      strategy_subset:
        - frequent_attenders_adult_ambulance
        - frequent_attenders_adult_walk-in
        - frequent_attenders_child_ambulance
        - frequent_attenders_child_walk-in
    mitigators_aae_left_before_seen:
      activity_type: aae
      mitigators_type: activity_avoidance
      y_axis_title: "% of Attendances Where the Patient Left Before Being Seen"
      x_axis_title: "Financial Year"
      number_type: !expr scales::percent_format()
      funnel_x_title: "Number of Attendances"
      slider_scale: 100
      slider_step: 0.1
      strategy_subset:
        - left_before_seen_adult_ambulance
        - left_before_seen_adult_walk-in
        - left_before_seen_child_ambulance
        - left_before_seen_child_walk-in
    mitigators_aae_low_cost_discharged:
      activity_type: aae
      mitigators_type: activity_avoidance
      y_axis_title: "% of Attendances Which Were Low Cost and Patient Was Discharged Home"
      x_axis_title: "Financial Year"
      number_type: !expr scales::percent_format()
      funnel_x_title: "Number of Attendances"
      slider_scale: 100
      slider_step: 0.1
      strategy_subset:
        - low_cost_discharged_adult_ambulance
        - low_cost_discharged_adult_walk-in
        - low_cost_discharged_child_ambulance
        - low_cost_discharged_child_walk-in
production:
  app_prod: yes
dev:
  golem_wd: !expr here::here()
